<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAcademy</title>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <link rel="stylesheet" href="/static/css/index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/6b1e82a8d1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="login__body" >
    <main class="login">
      <a href="/" id="login__header">
        <img class="header__logo" src="/static/images/logo.png" />
      </a>

      <section class="login__form">

        <h2>Welcome back!</h2>

        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>

        <div class="login__text">
          <i class="fa-sharp fa-solid fa-envelope"></i>
          <p class="mt-0 mb-0 mr-0 ml-0">Email</p>
        </div>

        <input
          class="input input--secondary"
          type="email"
          placeholder="Enter your email"
        />
        
        <div class="login__text">
          <i class="fa-sharp fa-solid fa-key"></i>
          <p class="mt-0 mb-0 mr-0 ml-0">Password</p>
        </div>

        <input
          class="input input--secondary"
          type="password"
          placeholder="****************"
        />
        
        <button class="login__button">
          <p class="mt-0 mb-0 mr-0 ml-0">Sign in</p>
        </button>
      </section>
    </main>
  </body>
  <script>
    w3IncludeHTML();
  </script>
</html>
