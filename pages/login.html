<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAcademy</title>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <link rel="stylesheet" href="/static/css/index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/6b1e82a8d1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="min-height: 100vh; display: grid; grid-template-columns: auto 1fr auto;">
    <div id="login__header">
      <img class="header__logo" rc="/static/images/logo.png" />
    </div>
    <section style="padding: 150px; display: flex; flex-direction: column; ">

      <h2>Welcome back!</h2>

      <div class="sidebar__left__container__element">
        <i class="fa-sharp fa-solid fa-rocket"></i>
        <p class="mt-0 mb-0 mr-0 ml-0">Overview</p>
      </div>

      <input
        class="input input--secondary"
        type="text"
        placeholder="Enter your email"
      />

      <div>
        <i class="fa-sharp fa-solid fa-compass"></i>
        <p class="mt-0 mb-0 mr-0 ml-0">Get started</p>
      </div>

      <input
        class="input input--secondary"
        type="text"
        placeholder="****************"
      />
      
      <div class="sidebar__left__container__element">
        <i class="fa-solid fa-cubes"></i>
        <p class="mt-0 mb-0 mr-0 ml-0">Examples</p>
      </div>
    </section>
  </body>
  <script>
    w3IncludeHTML();
  </script>
</html>
