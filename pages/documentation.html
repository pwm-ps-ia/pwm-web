<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAcademy</title>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <link rel="stylesheet" href="/static/css/index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/6b1e82a8d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      id="main_header"
      w3-include-html="/components/navigation/header.html"
    ></header>

    <div class="sidebar">
      <aside class="sidebar__left">
        <div class="sidebar__left__container">
          <h2>Documentacion</h2>
          <input
            class="input input--secondary"
            type="text"
            placeholder="busca en la documentacion"
          />
          <div class="sidebar__left__container__element">
            <i class="fa-sharp fa-solid fa-rocket"></i>
            <p class="mt-0 mb-0 mr-0 ml-0">Overview</p>
          </div>
          <div
            class="sidebar__left__container__element sidebar__left__container__element--active"
          >
            <i class="fa-sharp fa-solid fa-compass"></i>
            <p class="mt-0 mb-0 mr-0 ml-0">Get started</p>
          </div>
          <div class="sidebar__left__container__element">
            <i class="fa-sharp fa-solid fa-download"></i>
            <p class="mt-0 mb-0 mr-0 ml-0">Download</p>
          </div>
          <div class="sidebar__left__container__element">
            <i class="fa-sharp fa-solid fa-graduation-cap"></i>
            <p class="mt-0 mb-0 mr-0 ml-0">Tutorial</p>
          </div>
          <div class="sidebar__left__container__element">
            <i class="fa-solid fa-layer-group"></i>
            <p class="mt-0 mb-0 mr-0 ml-0">Versions</p>
          </div>
          <div class="sidebar__left__container__element">
            <i class="fa-solid fa-cubes"></i>
            <p class="mt-0 mb-0 mr-0 ml-0">Examples</p>
          </div>
        </div>
      </aside>
      <div class="sidebar__container">
        <section class="sidebar__container__documentation">hola</section>
        <footer
          id="main_header"
          w3-include-html="/components/navigation/footer.html"
        ></footer>
      </div>
    </div>
  </body>
  <script>
    w3IncludeHTML();
  </script>
</html>
